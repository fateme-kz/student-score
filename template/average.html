<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Card</title>
    <style>
        body {
            display: flex; /* Use Flexbox for layout */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            background-color: #e1e9f3; /* Optional: Set background color */
        }
        .card {
            width: 300px; /* Set width of card */
            height: 400px; /* Set hight of card */
            border-radius: 20px; 
            background: #f5f5f5;
            position: relative;
            padding: 1.8rem;
            border: 2px solid rgb(176, 205, 241);
            transition: 0.5s ease-out;
        }

        .card-details {
            color: rgb(180, 180, 180);
            height: 100%;
            gap: 1em;
            display: grid;
            place-content: center;
        }

        /* Text */
        .text-title {
            font-size: 1.2em;
            font-family: monospace;
        }

        .text-body {
            color: rgb(3, 3, 3);
            font-size: 1.5em;
            font-family: monospace;
            font-weight: bold;
        }


        /* Hover */
        /* start of hover effect, which change style when the card is interacted with by the mouse */
        .card:hover {
            border-color: #008bf8;
            box-shadow: 5px 5px 30px 0 rgba(0, 0, 0, 0.25);
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="card-details">
            <p class="text-title">Average of scores</p>
            <p class="text-body">The Number</p>
        </div>
    </div>

</body>
</html>
